@(settings: Iterable[Setting])
@app("Systeemvariabelen") {
    <div id="page-header-wrapper">
        <ol class="breadcrumb">
            <li><a href="@routes.Dashboard.index">Dashboard</a></li>
            <li class="active">Systeemvariabelen</li>
        </ol>
    </div>

    <div id="page-wrapper">
        @flashes()
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Systeemvariabelen</h1>
                <div class="panel panel-default">
                    <table class="table table-striped table-bordered table-hover no-footer">
                        <thead>
                            <tr>
                                <th>Naam</th>
                                <th>Waarde</th>
                                <th>Actief vanaf</th>
                                <th>Acties</th>
                            </tr>
                        </thead>
                        <tbody>
                        @foreach.tr(settings) { setting =>
                            <tr>
                                <td>@setting.getName</td>
                                <td>@setting.getValue</td>
                                <td>@Settings.instantToString(setting.getAfterDate)</td>
                                <td>
                                    <div class="btn-group btn-group-xs">
                                        <a class="btn btn-primary" href="@routes.Settings.editSysvar(setting.getName)">Wijzigen</a>
                                    </div>
                                </td>
                            </tr>
                        }
                        </tbody>

                    </table>
                </div>
                    <!-- /.panel -->
            </div>
                <!-- /col-lg-12 -->
        </div>
            <!-- /row -->
    </div>
}
