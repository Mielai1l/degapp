@(form: Form[Settings.EditSettingModel], url: play.api.mvc.Call)

@helper.form(url, 'class -> "form-horizontal") {
    @if(form.hasGlobalErrors) {
        <div class="alert alert-danger alert-dismissable">
            <strong>Error!</strong> @form.globalError.message
        </div>
    }

    <fieldset>
        @*TODO: use snippets *@
        <div class="form-group col-md-12">
            <label for='@form("value").name'>Waarde:</label>
            <input name='@form("value").name' type="text" placeholder="Waarde" class="form-control input-md"
                   value='@form("value").value'>
        </div>

        <div class="form-group col md-6">
            <label for="time">Actief vanaf:</label>

            <div id="datepicker" class="input-group date form_datetime">
                <input class="form-control input-md" size="16" type="text" value='@form("after").value'
                       placeholder="Tijdstip">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            </div>
            <input type="text" class="hidden" id='after' name='after'
                   value='@form("after").value'/>
        </div>
        <button type="submit" name="save" class="btn btn-block btn-success">Opslaan</button>
    </fieldset>

}
