@(title: String, faClass: String = "")(body: => Html)

@* Panel to be used in the main content area of a page *@

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa @faClass"></i> @title
            </div>
            <div class="panel-body">
                @body
            </div>
        </div>
    </div>
</div>
