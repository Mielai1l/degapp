@(dest: String = ".datetimepicker-input")
@* Added to the <script></script> on top of a page to install datepickers *@

$('@dest').datetimepicker({
    language: 'nl',
    autoclose: 1,
    pickerPosition: 'bottom-left',
    format: "yyyy-mm-dd",
    linkFormat: "yyyy-mm-dd",
    todayHighlight: 1,
    minView: 2,
    startView: 3
});
