@(form: Form[Damages.DamageModel], damageId: Integer)
<!-- Large modal -->
<div id="detailsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div id=" " class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Datum / beschrijving aanpassen</h4>
            </div>

            @helper.form(routes.Damages.editDamagePost(damageId), 'class -> "form-horizontal") {
                @formErrors(form)
                <fieldset>
                    <div id="modalBody" class="modal-body">
                        <div class="panel-body">

                            @std.textField(form("description"), "Beschrijving")
                            @std.datepicker(form("time"),"Datum", "col-md-5")

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Annuleren</button>
                        <button type="submit" id="add" name="add" class="btn btn-success">Wijzigen</button>
                    </div>

                </fieldset>
            }


        </div>
    </div>
</div>

<script> installDateTimePickers () </script>
